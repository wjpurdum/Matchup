<section class="wrapper select">
  <h2>{{vm.league.name}}</h2>
  <div class="team-view">
    <section class="team">
      <select id="team-one" ng-model="vm.teamOne">
        <option value = "0" label = "Select Team A"></option>
        <option ng-repeat="team in vm.league.teams" value="{{team.team_name}}">
          {{team.team_name}}
        </option>
      </select>

      <div ng-repeat="league in vm.league">
        {{ league.name }}
      </div>
    </section>


    <div class="team">
      <select id="team-two" ng-model="vm.teamTwo">
        <option value = "0" label = "Select Team B"></option>
        <option ng-repeat="team in vm.league.teams" value="{{team.team_name}}">
          {{team.team_name}}
        </option>
      </select>
    </div>

  </div>

  <div class="team-button">
    <button id="match-up" class="button-style hvr-buzz" ng-click="vm.grabFixtures()">Match Up!</button>
  </div>

  <div id="fixtures" ng-show="showfixtures">
    <h2>Games</h2>
    <div class="table-header">
      <p class="header-text">Date</p>
      <p class="header-text">Results</p>
    </div>

    <div ng-repeat="fixture in vm.fixtures">
      <div class="table-row">


        <div class="date">
          <p>{{ fixture.date }}</p>
        </div>
        <div class="home-away">
          <div class="home">
            <p><a ui-sref="teamShow({league_id: vm.league.id, id: fixture.homeTeamId})">{{ fixture.homeTeamName }}</a></p>
          </div>
          <div class="result">
            <p>{{ fixture.result.goalsHomeTeam }} | {{ fixture.result.goalsAwayTeam }}</p>
          </div>
          <div class="away">
            <p><a ui-sref="teamShow({league_id: vm.league.id, id: fixture.awayTeamId})">{{ fixture.awayTeamName }}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
