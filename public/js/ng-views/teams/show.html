<!-- 4 columns: name, position, jersey, nationality, dateOfBirth -->
<div class="team-header">
  <h2>{{vm.team.team_name}} Roster</h2>
  <img src="{{vm.team.crest_url}}" alt="Team Crest">
</div>


<div id="players" class="player-table">
  <div class="table-header" >
    <p>Player</p>
    <p>Position</p>
    <p>Jersey Number</p>
    <p>Nationality</p>
    <!-- <p>Age</p> -->
  </div>

<!-- Put ng-repeat in  -->
  <div>
    <div class="table-row" data-ng-repeat='player in vm.players track by $index'>
      <p>{{player.name}}</p>
      <p>{{player.position}}</p>
      <p>{{player.jerseyNumber}}</p>
      <p>{{player.nationality}}</p>
      <!-- <p>Age</p> -->
    </div>
  </div>
