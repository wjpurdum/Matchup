<!-- 4 columns: name, position, jersey, nationality, dateOfBirth -->
<div class="team-header">
  <h2>{{vm.team.team_name}} Roster</h2>
  <img src="{{vm.team.crest_url}}" alt="Team Crest">
</div>


<div id="players" class="player-table">
  <div class="table-header" >
    <div class="player-detail">
      <p>Player</p>
    </div>
    <div class="player-detail">
      <p>Position</p>
    </div>
    <div class="player-detail">
      <p>Number</p>
    </div>
    <div class="player-detail">
      <p>Nationality</p>
    </div>
    <div class="player-detail">
      <p>DOB</p>
    </div>
  </div>

<!-- Put ng-repeat in  -->
  <div>
    <div class="table-row" data-ng-repeat='player in vm.players track by $index'>
      <div class="player-detail">
        <p>{{player.name}}</p>
      </div>
      <div class="player-detail">
        <p>{{player.position}}</p>
      </div>
      <div class="player-detail number">
        <p>{{player.jerseyNumber}}</p>
      </div>
      <div class="player-detail">
        <p>{{player.nationality}}</p>
      </div>
      <div class="player-detail">
        <p>{{player.dateOfBirth}}</p>
      </div>
      <!-- <p>Age</p> -->
    </div>
  </div>
